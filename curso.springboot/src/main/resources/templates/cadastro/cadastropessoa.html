<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>

 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
<body>
	<h1>Cadastro de pessoa</h1>
	<!-- url do controller pra salvar a pessoa -->
	<form action="salvarpessoa" method="post">


		<label>Nome</label> <input name="nome"> 
		
		<label>Sobrenome</label> <input name="sobrenome"> 
		
		<label>Idade</label> <input name="idade">
		
		<input class="waves-effect waves-light btn" type="submit" value="Salvar" />
		
	</form>
	
	<a class="waves-effect waves-light btn" href="/listapessoas" style="margin-top:19px;">Usuários Cadastrados</a>
	
	<table>
	<!-- pessoas é oq vai vir do banco de dados e pessoa é oque vai interar / usar pra mostrar na tela -->
	<tr th:each = "pessoa : ${pessoas}">
	<td th:text = "${pessoa.id}"></td>
	<td th:text = "${pessoa.nome}"></td>
	<td th:text = "${pessoa.sobrenome}"></td>
	<td th:text = "${pessoa.idade}"></td>
	</tr>
	
	</table>
	
	
	  <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.js"></script>
</body>
</html>
